#DESACTIVANDO LA WHITELABEL PAGE
server.error.whitelabel.enabled = false

#REMOVIENDO EL LOGO DE SPRING
spring.main.banner-mode=off

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
#server.port=8080

# RUTAS DE ACCESO AL SWAGGER
springdoc.api-docs.path=/show/api-docs
springdoc.swagger-ui.path=/show/swagger

#CONEXIÓN A LA BBDD
spring.datasource.url=jdbc:mysql://localhost:3306/db_rosquete
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Imprime por consola las querys realzidas desde JdbcTemplate
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug

#PROPIEDADES DEL JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Imprime por consola las querys del JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type=info
